<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>

  <body>
    <div class="brand-logo">
      <img src="images/logo.svg">
    </div>
    <div class="main">
      <div class="illustration">
        <img src="images/illustration-mockups.svg">
      </div>
      <div class="description">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="text-description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <a class="register-button" href="">Register</a>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a class="attrib-btn" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="attrib-btn" href="https://github.com/alliyahjoyce05" target="_blank">Alliyah</a>.
      </p>

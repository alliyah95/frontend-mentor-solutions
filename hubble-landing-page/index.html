<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>

  <body>
    <div class="brand-logo">
      <img src="images/logo.svg" alt="Brand logo" class="logo-pic">
    </div>
    <div class="container">
      <div class="content">
        <div class="content__pic">
          <img src="images/illustration-mockups.svg" alt="Illustration" class="illustration">
        </div>
        <div class="content__description">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <p class="paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <div class="content__button">
            <a href="#" class="btn">Register</a>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      <div class="social-media">
        <a href="#"><i class="social-media__icon fa fa-facebook"></i></a>
        <a href="#"><i class="social-media__icon fa fa-twitter"></i></a>
        <a href="#"><i class="social-media__icon fa fa-instagram"></i></a>
      </div>
      <p class="attribution__paragraph">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__anchor">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/allliyah" class="attribution__anchor" target="_blank">Alliyah</a>.
      </p>
    </div>
  </body>

</html>

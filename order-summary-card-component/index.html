<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-div">
      <div class="card">
          <img class="card__person-img" src="images/illustration-hero.svg">
          <div class="card__summary">
              <h1>Order Summary</h1>
              <p class="summary--description">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
          </div>
          <div class="card__plan">
            <img class="plan--music-icon" src="images/icon-music.svg">
              <div class="plan--description">
                <h4>Annual Plan</h4>
                <p class="plan--price">$59.99/year</p>
                <a class="plan--change" href="">Change</a>
              </div>
          </div>
          <a class="proceed-button" href="#">Proceed to Payment</a>
          <a class="cancel-button" href="#">Cancel Order</a>
      </div>
    </div>
  </body>
</html>

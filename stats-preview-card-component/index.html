<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <section class="section-stats">
    <div class="card">
      <div class="card__content">
        <div class="card__content--left">
          <h1 class="primary-header">Get <span class="highlight-text">insights</span> that help your business grow.</h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <ul class="card__stats">
            <li class="card__stats--info">10k+ <span class="stats-label">companies</span></li> 
            <li class="card__stats--info">314 <span class="stats-label">templates</span></li>
            <li class="card__stats--info">12M+ <span class="stats-label">queries</span></li>
          </ul>
        </div>
        <div class="card__content--right">
          &nbsp;
        </div>
      </div>
    </div>  
  </section>

  <section class="attribution">
    <p class="attirbution__paragraph">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Alliyah</a>.
    </p>
  <section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <section class="section-stats">
    <div class="card">
      <div class="card__content">
        <div class="card__left">
          <h1 class="primary-header">Get insights that help your business grow.</h1>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <h2 class="card__numstats">10k+ companies</h2>          
          <h2 class="card__numstats">314 templates</h2>
          <h2 class="card__numstats">12m+ queries</h2>
        </div>
        <div class="card__right">
          <img src="images/image-header-desktop.jpg" alt="" class="card__img">
        </div>
      </div>
    </div>

      
  </section>

  <footer class="footer">
    <div class="footer__content">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
